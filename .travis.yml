language: minimal

services:
  - docker

script:
- docker pull quay.io/reactiveops/ci-images:v8.0-stretch
- shopt -s expand_aliases
- alias drun="docker run -v $(pwd):/travis-rok8s quay.io/reactiveops/ci-images:v8.0-stretch"
- alias drun1="docker run -v $(pwd):/travis-rok8s --env-file <(env) quay.io/reactiveops/ci-images:v8.0-stretch /bin/bash -c"
- drun ls
- drun1 ls
- drun "ls /travis-rok8s"
- drun "cd /travis-rok8s && docker build ."